<!DOCTYPE html>
<html>
    <head>
        <title>JS Animation</title>

        <!-- Scripts -->
        <script src="script/vendor/jquery/jquery.js" type="text/javascript"></script>
        <script src="script/vendor/underscore/underscore.js" type="text/javascript"></script>
        <script src="script/vendor/backbone/backbone.js" type="text/javascript"></script>
        <script src="script/vendor/backbone/backbone-ts.js" type="text/javascript"></script>
        <script src="script/app/compiled.js" type="text/javascript"></script>

        <!-- Style -->
        <link href="style/compiled.css" rel="stylesheet">
    </head>
    <body>

        <main>
            <section class="view">
                <h1>Title</h1>

                <div class="menu">
                    <button>Button 1</button>
                    <button>Button 2</button>
                    <button>Button 3</button>
                </div>
            </section>
        </main>

        <div class="actions">
            <button onclick="animView.animateIn();">Animate In</button>
            <button onclick="animView.animateOut();">Animate Out</button>
        </div>

        <script>
            var animView;

            animView = new App.TestAnimationView({
                $el: $('.view')
            });

            animView.on(Animation.Events.IN, function() {
                $('main').removeClass('animated-out');
                $('main').addClass('animated-in');
            });

            animView.on(Animation.Events.OUT, function() {
                $('main').addClass('animated-out');
                $('main').removeClass('animated-in');
            });
        </script>
    </body>
</html>
